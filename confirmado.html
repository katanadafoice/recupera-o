    <style>
        #square {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    </head>

    <body>
        <div id="square"></div>

        <script>
            const square = document.getElementById('square');
            let topPosition = 50;
            let leftPosition = 50;

            document.addEventListener('keydown', function (event) {
                const step = 10; // Quantos pixels o quadrado se moverÃ¡ a cada tecla pressionada
                switch (event.key) {
                    case 'ArrowUp':
                        topPosition -= step;
                        break;
                    case 'ArrowDown':
                        topPosition += step;
                        break;
                    case 'ArrowLeft':
                        leftPosition -= step;
                        break;
                    case 'ArrowRight':
                        leftPosition += step;
                        break;
                }
                square.style.top = topPosition + 'px';
                square.style.left = leftPosition + 'px';
            });
        </script>

    </body>
